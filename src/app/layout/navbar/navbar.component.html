<nav class="navbar" [class.scrolled]="scrolled">
  <div class="navbar-surface">
    <div class="navbar-container">
      <div class="navbar-logo">
        <a routerLink="/">
          <img src="assets/hospital-logo-blanco.png" alt="Logo" class="logo-image" />
          <div class="logo-detail">
            <span class="logo-name">Hospital Central</span>
            <span class="logo-badge">Cuidamos de ti</span>
          </div>
        </a>
      </div>

      <div class="navbar-menu-toggle" (click)="toggleMenu()">
        <span class="menu-icon" [class.open]="isMenuOpen">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>

      <div class="navbar-links" [class.open]="isMenuOpen">
        @for (item of navItems; track item.label) {
          <a
            [routerLink]="item.route"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: item.route === '/'}"
            (click)="isMenuOpen = false"
          >
            {{item.label}}
          </a>
        }
      </div>
    </div>
  </div>
</nav>
