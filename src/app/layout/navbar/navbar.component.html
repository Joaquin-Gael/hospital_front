<nav
  class="navbar"
  [attr.data-state]="scrollState()"
  [attr.data-menu]="menuOpen() ? 'open' : 'closed'"
>
  <div class="navbar-container">
    <div class="navbar-logo">
      <a routerLink="/" (click)="closeMenu()">
        <img src="assets/hospital-logo-negro.png" alt="Hospital Central Logo" class="logo-image" />
      </a>
    </div>

    <div
      class="navbar-links"
      [attr.data-state]="menuOpen() ? 'open' : 'closed'"
    >
      @for (item of navItems(); track item.route) {
        <a
          [routerLink]="item.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: item.route === '/'}"
          (click)="closeMenu()"
          class="nav-link"
        >
          {{ item.label }}
        </a>
      } @empty {
        <span class="nav-empty">No hay elementos disponibles</span>
      }
    </div>

    <button
      type="button"
      class="navbar-toggle"
      (click)="toggleMenu()"
      [attr.aria-expanded]="menuOpen()"
      [attr.aria-label]="menuOpen() ? 'Cerrar menú' : 'Abrir menú'"
    >
      <span class="toggle-icon" [class.open]="menuOpen()">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>
  </div>

  @if (menuOpen()) {
    <div
      class="navbar-overlay"
      (click)="closeMenu()"
      [attr.data-state]="scrollState()"
    ></div>
  }
</nav>
