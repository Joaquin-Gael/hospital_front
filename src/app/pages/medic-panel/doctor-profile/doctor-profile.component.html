<div class="doctor-profile">
  <ng-container *ngIf="isLoading; else profileContent">
    <div class="doctor-profile__loading">
      <div class="loading-spinner"></div>
      <p>Cargando perfil...</p>
    </div>
  </ng-container>
  
  <ng-template #profileContent>
    <div class="doctor-profile__content" *ngIf="doctor">
      <div class="doctor-profile__avatar">
        <span class="doctor-profile__avatar-initials"> {{ getInitials(doctor.name) }} </span>
        <div class="doctor-profile__status-indicator" [ngClass]="'doctor-profile__status-indicator--' + doctor.status"></div>
      </div>
      
      <div class="doctor-profile__info">
        <h1 class="doctor-profile__name">Dr. {{ doctor.name }}</h1>
        <p class="doctor-profile__specialty">{{ doctor.specialty }}</p>
        <p class="doctor-profile__license">Matr√≠cula: {{ doctor.licenseNumber }}</p>
        
        <div class="doctor-profile__status">
          <span class="status-badge" [ngClass]="'status-badge--' + doctor.status">
            {{ getStatusLabel(doctor.status) }}
          </span>
        </div>
      </div>
      
      <div class="doctor-profile__actions">
        <button class="btn btn--outline" (click)="updateStatus('available')" [disabled]="doctor.status === 'available'">
          Disponible
        </button>
        <button class="btn btn--outline" (click)="updateStatus('busy')" [disabled]="doctor.status === 'busy'">
          En consulta
        </button>
        <button class="btn btn--outline" (click)="updateStatus('offline')" [disabled]="doctor.status === 'offline'">
          Fuera de servicio
        </button>
      </div>
    </div>
  </ng-template>
</div>
