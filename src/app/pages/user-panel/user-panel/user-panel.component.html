<div class="dashboard">
  <app-sidebar
    [user]="user"
    [activeSection]="activeSection"
    (sectionChange)="changeSection($event)"
  ></app-sidebar>
  <div class="main-content">
    <app-header [activeSection]="activeSection"></app-header>
    <div class="content">
      <app-appointments *ngIf="activeSection === 'appointments'"
        [appointments]="appointments"
        (reschedule)="onRescheduleAppointment($event)"
        (cancel)="onCancelAppointment($event)"
      ></app-appointments>
      <app-history *ngIf="activeSection === 'history'"
        [appointments]="appointmentHistory"
      ></app-history>
      <app-notifications *ngIf="activeSection === 'notifications'"
        [notifications]="notifications"
        (markAsRead)="markAsRead($event)"
      ></app-notifications>
      <app-documents *ngIf="activeSection === 'documents'"
        [documents]="documents"
      ></app-documents>
      <app-profile *ngIf="activeSection === 'profile'"
        [user]="user"
        (editProfile)="onEditProfile()"
        (changePassword)="onChangePassword()"
      ></app-profile>
    </div>
  </div>
</div>
