<div class="dashboard">
  <app-sidebar
    [user]="user"
    (logout)="onLogout()"
  ></app-sidebar>
  <div class="main-content">
    <app-header></app-header>
    <div class="content">
      <div *ngIf="loading" class="loading">Cargando...</div>
      <div *ngIf="error" class="error">{{ error }}</div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
