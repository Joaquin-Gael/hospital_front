<main id="main-content" class="home-container" tabindex="-1">
  <section
    id="home-stats"
    class="home-section"
    aria-labelledby="home-stats-heading"
  >
    <app-stats
      [stats]="stats"
      [headingId]="'home-stats-heading'"
      [headingText]="'Resultados destacados'"
    ></app-stats>
  </section>

  <section
    id="home-services"
    class="home-section"
    aria-labelledby="home-services-heading"
  >
    <app-services
      [departments]="departments"
      [headingId]="'home-services-heading'"
    ></app-services>
  </section>

  <section
    id="home-specialties"
    class="home-section"
    aria-labelledby="home-specialties-heading"
  >
    <app-specialties
      [specialties]="specialties"
      [headingId]="'home-specialties-heading'"
    ></app-specialties>
  </section>

  <section
    id="home-service-tabs"
    class="home-section"
    aria-labelledby="home-service-tabs-heading"
  >
    <app-service-tabs
      [headingId]="'home-service-tabs-heading'"
    ></app-service-tabs>
  </section>

  <!--<app-doctors [doctors]="doctors"></app-doctors>-->

  <section
    id="home-news"
    class="home-section"
    aria-labelledby="home-news-heading"
  >
    <app-news
      [news]="news"
      [headingId]="'home-news-heading'"
    ></app-news>
  </section>

  <section
    id="home-faq"
    class="home-section"
    aria-labelledby="home-faq-heading"
  >
    <app-faq
      [faqs]="faqs"
      [headingId]="'home-faq-heading'"
    ></app-faq>
  </section>

  <section
    id="home-cta"
    class="home-section"
    aria-labelledby="home-cta-heading"
  >
    <app-cta [headingId]="'home-cta-heading'"></app-cta>
  </section>

  <!--<app-newsletter></app-newsletter>-->
</main>
