<section class="hero-section">
  <div class="hero-content">
    <div class="hero-badge">{{ heroData.badge }}</div>
    <h1>
      {{ heroData.title }}
      <span class="highlight" *ngIf="heroData.highlightText">{{ heroData.highlightText }}</span>
    </h1>
    <p class="hero-subtitle">{{ heroData.description }}</p>
    <div class="hero-cta">
      <button class="btn-primary">
        <span class="material-icons">{{ heroData.primaryButtonIcon }}</span>
        {{ heroData.primaryButtonText }}
      </button>
      <button class="btn-secondary">
        <span class="material-icons">{{ heroData.secondaryButtonIcon }}</span>
        {{ heroData.secondaryButtonText }}
      </button>
    </div>
    <div class="hero-badges">
      <div class="badge" *ngFor="let cert of heroData.certifications">
        <span class="material-icons">{{ cert.icon }}</span>
        {{ cert.text }}
      </div>
    </div>
  </div>

  <div class="hero-image">
    <div class="floating-card" 
         *ngFor="let card of heroData.floatingCards" 
         [class]="card.position">
      <span class="material-icons">{{ card.icon }}</span>
      <span>{{ card.text }}</span>
    </div>
    <div class="image-container">
      <div class="image-placeholder" aria-hidden="true"></div>
    </div>
  </div>
</section>
