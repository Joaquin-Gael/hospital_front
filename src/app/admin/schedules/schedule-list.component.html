<div class="schedule-list">
  <div class="schedule-list__header">
    <h3>Listado de Horarios</h3>
    <div class="button-group">
      <button 
        class="add-button assign-button" 
        (click)="openAssignDoctorDialog()"
        aria-label="Asociar doctor a horario"
      >
        <span class="material-icons">link</span>
        Asociar Doctor
      </button>
      <button 
        class="add-button" 
        (click)="onAddNew()"
        aria-label="Agregar nuevo horario"
      >
        <span class="material-icons">add</span>
        Nuevo Horario
      </button>
    </div>
  </div>
  
  <div *ngIf="error" class="error-message" role="alert">
    {{ error }}
    <button class="close-button" (click)="error = null" aria-label="Cerrar mensaje de error">
      <span class="material-icons">close</span>
    </button>
  </div>
  
  <div class="schedule-list__content" [class.hidden]="showForm">
    <app-data-table
      [data]="schedules"
      [columns]="tableColumns"
      [loading]="loading"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      (view)="onView($event)"
    ></app-data-table>
  </div>
  
  <div class="schedule-list__form" [class.hidden]="!showForm">
    <app-entity-form
      [fields]="formFields"
      [initialData]="initialData"
      [mode]="formMode"
      [title]="formMode === 'create' ? 'Nuevo Horario' : 'Editar Horario'"
      [submitLabel]="formMode === 'create' ? 'Crear' : 'Actualizar'"
      [loading]="formLoading"
      (formSubmit)="onFormSubmit($event)"
      (formCancel)="onFormCancel()"
    ></app-entity-form>
  </div>
</div>
