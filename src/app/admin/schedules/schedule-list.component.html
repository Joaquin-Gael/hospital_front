<div class="schedule-section">
  <app-section-header
    title="Gestión de Horarios"
    subtitle="Administra los horarios médicos del sistema"
    [actions]="headerActions">
  </app-section-header>

  <app-error-message 
    [message]="error" 
    (close)="error = null">
  </app-error-message>

  @if (showForm) {
    <div class="schedule-section__form-container">
      <app-entity-form
        [fields]="formFields"
        [initialData]="initialData"
        [mode]="formMode"
        [title]="formMode === 'create' ? 'Nuevo Horario' : 'Editar Horario'"
        [submitLabel]="formMode === 'create' ? 'Crear' : 'Actualizar'"
        [loading]="formLoading"
        (formSubmit)="onFormSubmit($event)"
        (formCancel)="onFormCancel()">
      </app-entity-form>
    </div>
  } @else {
    @if (loading) {
      <app-loading-spinner [message]="'Cargando horarios...'"></app-loading-spinner>
    } @else {
      <div class="schedule-section__table-container">
        <app-data-table
          [data]="schedules"
          [columns]="tableColumns"
          [loading]="loading"
          (edit)="onEdit($event)"
          (delete)="onDelete($event)"
          (view)="onView($event)">
        </app-data-table>
      </div>
    }
  }

  <app-view-dialog
    [isOpen]="viewDialogOpen"
    [item]="viewDialogData"
    [columns]="viewDialogColumns"
    [title]="viewDialogTitle"
    (close)="closeViewDialog()">
  </app-view-dialog>
</div>
