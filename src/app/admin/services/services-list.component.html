<div class="service-section">
  <app-section-header 
    title="Gestión de Servicios" 
    subtitle="Administra los servicios médicos del sistema"
    [actions]="headerActions">
  </app-section-header>

  <app-error-message
    [message]="error"
    (close)="error = null">
  </app-error-message>

  @if (showForm) {
    <div class="service-section__form-container">
      <app-entity-form
        [fields]="formFields"
        [initialData]="selectedService"
        [title]="formMode === 'create' ? 'Nuevo Servicio' : 'Editar Servicio'"
        [submitLabel]="formMode === 'create' ? 'Crear' : 'Actualizar'"
        [loading]="formLoading"
        (formSubmit)="onFormSubmit($event)"
        (formCancel)="onFormCancel()">
      </app-entity-form>
    </div>
  } @else {
    @if (loading) {
      <app-loading-spinner [message]="'Cargando servicios...'"></app-loading-spinner>
    } @else {
      <div class="service-section__table-container">
        <app-data-table
          [data]="services"
          [columns]="tableColumns"
          [loading]="loading"
          (edit)="onEdit($event)"
          (delete)="onDelete($event)"
          (view)="onView($event)">
        </app-data-table>
      </div>
    }
  }

  <app-view-dialog
    [isOpen]="viewDialogOpen"
    [item]="viewDialogData"
    [columns]="viewDialogColumns"
    [title]="viewDialogTitle"
    (close)="closeViewDialog()">
  </app-view-dialog>
</div>
